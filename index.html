<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="btns">
            <button class="btn in">Sign In</button>
            <button class="btn up active">Sign Up</button>
        </div>
        <main class="sign-in">
            <div class="user name">
                <input type="text" placeholder="Name">
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="user mail">
                <input type="email" id="email_field" name="mail" placeholder="Email">
                <i class="fa-regular fa-envelope"></i>
            </div>
            <div class="user password">
                <input type="password" placeholder="Password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="gender">
                <div class="male">
                    <input type="radio" name="gender">
                    <span>Male</span>
                </div>
                <div class="female">
                    <input type="radio" name="gender">
                    <span>Female</span>
                </div>
            </div>
            <button class="btn">SIGN UP</button>
            <p class="hr-text gradient" data-content="OR">OR</p>
            <button class="btn"><i class="fa-brands fa-facebook-f"></i>Sign Up with Facebook</button>
        </main>
        <main class="sign-up active">
            <div class="user username">
                <input type="text" placeholder="Username">
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="user password">
                <input type="password" placeholder="Password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="reminder">
                <div class="remember">
                    <input type="checkbox" name="remember">
                    <span>Rememeber me</span>
                </div>
                <div class="forgot">
                    <span>Forgot password</span>
                </div>
            </div>
            <button class="btn">LOG IN</button>
            <p class="hr-text gradient" data-content="OR">OR</p>
            <button class="btn"><i class="fa-brands fa-facebook-f"></i>Log In with Facebook</button>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
